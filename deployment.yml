apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-manager
  template:
    metadata:
      labels:
        app: user-manager
    spec:
      containers:
      - name: user-manager
        image: ${CONTAINER_REGISTRY}/user-manager
        imagePullPolicy: Always # Ensures that k8s pulls a new image on restart
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: user-manager
  name: user-manager
spec:
  ports:
  - port: 80
    nodePort: 30045
  selector:
    app: user-manager
  type: NodePort

stages:
  - test
  - containerization
  - deploy

variables:
  APPLICATION_NAME: user-manager
  CONTAINER_IMAGE: ${DOCKER_HUB_USERNAME}/${APPLICATION_NAME}
  CONTAINER_IMAGE_TAGGED: ${DOCKER_HUB_USERNAME}/${APPLICATION_NAME}:${CI_COMMIT_SHA}
  CONTAINER_IMAGE_TEST: ${APPLICATION_NAME}-test
  CERTIFICATE_DOMAIN: api.users.maximemoreillon.com


test:
  stage: test
  tags:
    - testing
  script:
    # Run test
    - docker build -t ${CONTAINER_IMAGE_TEST} .
    - >
      docker run
      --rm
      --name user-manager-neo4j-tdd
      -e NEO4J_URL=bolt://192.168.1.2:7687
      -e NEO4J_USERNAME=${TEST_NEO4J_USERNAME}
      -e NEO4J_PASSWORD=${TEST_NEO4J_PASSWORD}
      -e JWT_SECRET=keyboardcat
      ${APPLICATION_NAME}
      npm run coverage
    # Cleanup
    - docker image rm ${CONTAINER_IMAGE_TEST}


containerization:
  stage: containerization
  tags:
    - moreillon
  script:
    # Docker hub login
    - echo "${DOCKER_HUB_PASSWORD}" | docker login --username ${DOCKER_HUB_USERNAME} --password-stdin
    # Building
    - docker build -t ${CONTAINER_IMAGE} --build-arg CI_COMMIT_SHA=${CI_COMMIT_SHA} .
    # Tagging
    - docker tag ${CONTAINER_IMAGE} ${CONTAINER_IMAGE_TAGGED}
    # Pushing
    - docker push ${CONTAINER_IMAGE}
    - docker push ${CONTAINER_IMAGE_TAGGED}
    # cleanup
    - docker image rm ${CONTAINER_IMAGE}
    - docker image rm ${CONTAINER_IMAGE_TAGGED}

deployment:
  stage: deploy
  tags:
    - moreillon
  script:
    - envsubst < kubernetes_manifest.yml | kubectl apply -f -
    - kubectl rollout restart deployment/${APPLICATION_NAME}
  environment:
    name: production
    kubernetes:
      namespace: ${KUBERNETES_NAMESPACE}

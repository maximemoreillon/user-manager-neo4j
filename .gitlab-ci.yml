test:
  stage: test
  tags:
    - dind
  before_script:
    # Creating network for TDD
    - docker network create ${TEST_NETWORK}
    # Creating DB container in network
    - >
      docker run
      -d
      --rm
      --name ${TEST_DB}
      --network ${TEST_NETWORK}
      --hostname ${TEST_DB}
      -e NEO4J_AUTH=${TEST_DB_USERNAME}/${TEST_DB_PASSWORD}
      neo4j:3.5-community
  script:
    # Run test
    - docker build -t ${APPLICATION_NAME} .
    - sleep 60 # Wait for Neo4J to become available
    - >
      docker run
      --rm
      --name tdd-app
      --network ${TEST_NETWORK}
      -e NEO4J_URL=bolt://${TEST_DB}:7687
      -e NEO4J_USERNAME=${TEST_DB_USERNAME}
      -e NEO4J_PASSWORD=${TEST_DB_PASSWORD}
      -e JWT_SECRET=keyboardcat
      ${APPLICATION_NAME}
      npm run coverage






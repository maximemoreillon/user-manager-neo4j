stages:
  - test
  - containerization
  - deploy

variables:
  APPLICATION_NAME: user-manager
  DOCKER_IMAGE: ${DOCKER_HUB_USERNAME}/${APPLICATION_NAME}:${CI_COMMIT_SHA}
  CERTIFICATE_DOMAIN: api.users.maximemoreillon.com


test:
  stage: test
  tags:
    - testing
  script:
    # Run test
    - docker build -t ${APPLICATION_NAME} .
    - >
      docker run
      --rm
      --name user-manager-neo4j-tdd
      -e NEO4J_URL=bolt://192.168.1.2:7687
      -e NEO4J_USERNAME=${TEST_NEO4J_USERNAME}
      -e NEO4J_PASSWORD=${TEST_NEO4J_PASSWORD}
      -e JWT_SECRET=keyboardcat
      ${APPLICATION_NAME}
      npm run coverage


containerization:
  stage: containerization
  tags:
    - moreillon
  script:
    # Docker hub login
    - echo "${DOCKER_HUB_PASSWORD}" | docker login --username ${DOCKER_HUB_USERNAME} --password-stdin
    # Build and push container
    - docker build --build-arg CI_COMMIT_SHA=${CI_COMMIT_SHA} -t ${DOCKER_IMAGE} .
    - docker push ${DOCKER_IMAGE}
    - docker image rm ${DOCKER_IMAGE}

deployment:
  stage: deploy
  tags:
    - moreillon
  script:
    - envsubst < kubernetes_manifest.yml | kubectl apply -f -
    - kubectl rollout restart deployment/${APPLICATION_NAME}
  environment:
    name: production
    kubernetes:
      namespace: ${KUBERNETES_NAMESPACE}
